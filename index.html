<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer ></script>
</head>
<body>
    <section>
        <div class="button1 clear"> C </div>
        <div class="answer-bar"> </div>
        <div class="button1 seven"> 7 </div>
        <div class="button1 eight"> 8 </div>
        <div class="button1 nine"> 9 </div>
        <div class="button1 button2 "> / </div>
        <div class="button1 four"> 4 </div>
        <div class="button1 five"> 5 </div>
        <div class="button1 six"> 6 </div>
        <div class="button1 button2 "> * </div>
        <div class="button1 one"> 1 </div>
        <div class="button1 two"> 2 </div>
        <div class="button1 three"> 3 </div>
        <div class="button1 button2 "> - </div>
        <div class="button1 zero"> 0 </div>
        <div class="button1 button2 "> . </div>
        <div class="button2 equals"> = </div>
        <div class="button1 button2 "> + </div>
        
    </section>
    
</body>
</html>
